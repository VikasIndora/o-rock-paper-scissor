<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="header">
        Rock-Paper-Scissor
    </div>
    <div class="buttons">
        <button class="rock"><img src="./images/rock.png" alt="hand gesture for rock"></button>
        <button class="paper"><img src="./images/paper.png" alt="hand gesture for paper"></button>
        <button class="scissor"><img src="./images/scissor.png" alt="hand gesture for scissor"></button>
    </div>
    <div class="score">
        <p>Your Score<div class="hScore">0</div></p>
        <p>Computer Score<div class="cScore">0</div></p>
    </div>
</body>
</html>
